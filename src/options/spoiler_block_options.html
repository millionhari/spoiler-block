<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Spoiler Block Options</title>
  <link href='https://fonts.googleapis.com/css?family=Amatic+SC:400,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="styles/style.css">
  <script src="scripts/options.js" defer></script>
</head>
<body>
  <nav class="navbar">
    <div class="container">
      <div class="row">
        <div class="twelve columns">
          <h5 class="header">Spoiler Block Options</h5>
        </div>
      </div>
    </div>
  </nav>
  <div class="container main-container">
    <div class="row">
      <div class="three columns">
        <span class="title">Words</span>
        <div class="subtext">(Separated by commas)</div>
      </div>
      <div class="nine columns">
        <input type="text" name="block-words" class="block-words" placeholder="ex: star wars, skywalker, game of thrones, jon snow, lord of the rings, bilbo etc..">
        <input class="button-add" type="submit" value="Add">
      </div>
    </div>
    <!-- <div class="row">
      <div class="three columns">
        <span class="title">Presets</span>
        <div class="subtext">(Curated packages)</div>
      </div>
      <div class="nine columns">
        <span class="presets"><input type="checkbox" value="Star Wars"> Star Wars</span>
        <span class="presets"><input type="checkbox" value="The Hateful Eight"> The Hateful Eight</span>
      </div>
    </div> -->
    <div class="break"></div>
    <div class="row">
      <div class="12 columns">
        <div class="title center-title">Blocked Words</div>
        <div class="center-title subtext button-remove">(click to remove all)</div>
        <ul class="blocked-words">
        </ul>
      </div>
    </div>
  </div>
  <div class="created-by">
    <p>Created with <span class="heart">â™¥</span> by <a target="_blank" href="http://millionhari.com/">Michael Hari</a></p>
  </div>
</body>
</html>
